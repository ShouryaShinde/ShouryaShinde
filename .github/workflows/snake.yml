name: Generate Dark Snake Animation

on:
  schedule:
    - cron: "0 0 * * *"  # Runs daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Generate dark snake
        uses: Platane/snk@v3
        with:
          github_user_name: ShouryaShinde  # replace with your username
          outputs: dist/snake-dark.svg
          color_snake: "#00FF00"           # Neon green snake üêç
          color_dots: "#1E1E1E,#2E2E2E,#3E3E3E,#4E4E4E,#5E5E5E"  # Darker grid shades

      - name: Push to output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
